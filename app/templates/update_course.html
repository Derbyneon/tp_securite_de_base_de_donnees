<!-- update_course.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Modifier le cours : {{ course.title }}</h1>

    <form method="POST">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" name="title" id="title" value="{{ course.title }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" required>{{ course.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="hours">Nombre d'heures</label>
            <input type="number" name="hours" id="hours" value="{{ course.hours }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="course_type">Type de cours</label>
            <select name="course_type" id="course_type" class="form-control" required>
                <option value="CM" {% if course.course_type == 'CM' %}selected{% endif %}>CM</option>
                <option value="TD" {% if course.course_type == 'TD' %}selected{% endif %}>TD</option>
                <option value="TP" {% if course.course_type == 'TP' %}selected{% endif %}>TP</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
    </form>
{% endblock %}
