{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center; margin-bottom: 1rem;">Bienvenue dans votre espace de gestion des cours</h2>
    <p style="text-align: center; margin-bottom: 2rem;">
        Connectez-vous ou créez un compte pour accéder à votre tableau de bord personnalisé.
    </p>
    
    <div style="display: flex; justify-content: center; gap: 20px;">
        <a href="{{ url_for('login') }}" style="
            background-color: #1abc9c;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        ">Se connecter</a>

        <a href="{{ url_for('register') }}" style="
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        ">S'inscrire</a>
    </div>
{% endblock %}
